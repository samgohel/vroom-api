# ===============================
# Common application properties
# ===============================
# active properties
# ===============================
spring.profiles.active=dev
# ===============================
# App info
spring.application.name=carportal
server.port=8080
# Datasource (shared config, URL and credentials overridden per env)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate / JPA (baseline)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Hibernate cache (disabled by default)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
# Connection Pool (HikariCP) common tuning
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000       # 5 min
spring.datasource.hikari.max-lifetime=1800000      # 30 min
spring.datasource.hikari.connection-timeout=30000  # 30 sec
spring.datasource.hikari.auto-commit=false
# Prepared statement caching
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.prepareThreshold=3
# Flyway migration (enabled globally)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
# Logging (common baseline)
logging.level.org.springframework=INFO
logging.level.com.carportal=DEBUG
# ===============================
#custom properties
carportal.api.error.format:apierror   # options: apierror | problemjson
