# Database (replace with actual prod DB details)
spring.datasource.url=jdbc:mysql://prod-db-server:3306/carportal?useSSL=true&serverTimezone=UTC
spring.datasource.username=carportal_user
spring.datasource.password=prod_secure_password
# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=validate   # safer in prod
spring.jpa.show-sql=false                # hide SQL in prod logs
# Connection Pool (tuned higher for prod)
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
# Logging (more conservative in prod)
logging.level.org.springframework=WARN
logging.level.com.carportal=INFO
